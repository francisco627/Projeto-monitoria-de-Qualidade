<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucesso na Monitoria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #28a745; /* Verde para sucesso */
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 30px;
        }

        form {
            display: inline-block;
            margin-top: 20px;
        }

        button {
            padding: 12px 20px;
            background-color: #007bff; /* Azul Fivenet */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3; /* Azul mais escuro ao passar o mouse */
            transform: scale(1.05);
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 style="color: #007bff;">Monitoria Enviada com Sucesso!</h1>
    <p>Gostaria de aplicar feedback ou realizar uma nova monitoria?</p>
    <form action="/monitoria_sucesso" method="POST">
        <button type="button" id="aplicarFeedback">Aplicar Feedback</button>
        <button type="button" id="novaMonitoria">Nova Monitoria</button>
    </form>
    <a href="{{ url_for('dashboard') }}">Voltar ao Dashboard</a>

    <script>
        document.getElementById('aplicarFeedback').addEventListener('click', function() {
            window.location.href = "{{ url_for('feedback_form', index=monitoria_id) }}"; // Use monitoria_id aqui
        });

        document.getElementById('novaMonitoria').addEventListener('click', function() {
            window.location.href = "{{ url_for('monitoria_form') }}";
        });
    </script>
</body>
</html>
